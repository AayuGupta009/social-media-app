<body>
<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br>
        <input id = "comparison" type="file" class="form-control" placeholder="comparison File">
        <!-- <br>
        <textarea id = "reference" class="form-control" placeholder="Your reference Here"></textarea>
        <br> -->
        <br>
        <input id = "current" type="file"  class="form-control" placeholder="current File">
        <br>
        <button id="scan" class="btn btn-success">Scan</button>
        <button id="verify" class="btn btn-success">Verify</button>
    </div>
    <div id="messages">

    </div>
</div>
<script>
   var socket = io({ query: "userId=60c069b89baff62b26507051&source=mobile" });
    $(() => {
        $("#scan").click(()=>{
          let obj = {}
          obj.message = 'I have scanned QR Code'
          obj._id = "60c069b89baff62b26507051"
          obj.source = 'mobile'
          console.log('obj',obj )
          socket.emit('scanningDone', obj);
        })

        $("#verify").click(()=>{
            let obj = {}
            obj.message = 'I have verified my Face'
            obj._id = "60c069b89baff62b26507051"
            obj.source = 'mobile'
            console.log('obj',obj )
            socket.emit('verifyDone', obj);
        })

        getMessages()
    })

    // socket.on('message', { query: "foo=bar" })

    function addMessages(message){
        $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
    }

    function getMessages(){
      console.log("getMessages")

      socket.on('success', (data) => {
        console.log('data from server',data)
      })
      // $.get('http://localhost:3000/messages', (data) => {
      //   data.forEach(addMessages);
      // })
    }

    // function sendMessage(message){

</script>
</body>
